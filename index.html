<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BossX Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #0f141b;
      --panel-2: #151c25;
      --text: #c8d1dc;
      --muted: #8b9bb0;
      --accent: #1e88e5;
      --hover: #1c2633;
      --border: #1c2633;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; display: flex; background: var(--bg); color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 240px; height: 100vh; position: fixed; left: 0; top: 0;
      background: var(--panel); border-right: 1px solid var(--border);
      display: flex; flex-direction: column;
    }
    .brand {
      padding: 18px 16px; text-align: center; background: var(--panel-2);
      border-bottom: 1px solid var(--border);
    }
    .brand .logo {
      width: 60px; height: 60px; object-fit: contain; display: block; margin: 0 auto 8px;
    }
    .brand .name { display: block; font-weight: 800; color: var(--accent); letter-spacing: 0.5px; }
    .brand .tagline { display: block; font-size: 12px; color: var(--muted); margin-top: 2px; }

    .menu { list-style: none; padding: 8px 0; margin: 0; flex: 1; }
    .menu li {
      padding: 12px 16px; display: flex; align-items: center; gap: 10px; cursor: pointer;
      border-left: 3px solid transparent; transition: background .15s, border-color .15s, color .15s;
    }
    .menu li:hover { background: var(--hover); }
    .menu li.active { background: #133a63; color: #fff; border-left-color: var(--accent); }
    .menu .icon { width: 18px; text-align: center; }

    /* Konten utama */
    .main {
      margin-left: 240px; padding: 20px; min-height: 100vh; width: 100%;
    }
    .card {
      background: var(--panel); border: 1px solid var(--border);
      border-radius: 10px; padding: 16px;
    }
    h1 { margin: 0 0 6px; }
    .sub { color: var(--muted); margin: 0 0 12px; font-size: 14px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="Logo BossX" class="logo">
      <span class="name">BossX</span>
      <small class="tagline">Mining & Masternode</small>
    </div>
    <ul class="menu">
      <li class="active"><span class="icon"><i class="fa fa-home"></i></span>Dashboard</li>
      <li><span class="icon"><i class="fa fa-server"></i></span>Masternode</li>
      <li><span class="icon"><i class="fa fa-wallet"></i></span>Deposit</li>
      <li><span class="icon"><i class="fa fa-money-bill-transfer"></i></span>Withdrawal</li>
      <li><span class="icon"><i class="fa fa-exchange-alt"></i></span>Peer to Peer</li>
      <li><span class="icon"><i class="fa fa-cog"></i></span>Settings</li>
    </ul>
  </aside>

  <main class="main">
    <div class="card">
      <h1>Dashboard</h1>
      <p class="sub">Selamat datang di panel BossX. Sidebar sudah siap, langkah berikutnya kita akan membuat konten untuk setiap menu.</p>
    </div>
  </main>
</body>
</html>
