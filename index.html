<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX Panel</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2a003f, #4b006e);
    color: white;
  }

  .bossx-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(48, 0, 72, 0.6); /* glassmorphism base */
    backdrop-filter: blur(10px);
    border-bottom: 2px solid gold;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo {
    height: 40px;
  }

  .bossx-name {
    font-size: 1.5em;
    font-weight: bold;
    color: white;
  }

  .validator-id {
    font-size: 1.2em;
    font-weight: bold;
    color: gold;
  }

  .right-section {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  #clock {
    font-family: monospace;
    font-size: 1.2em;
    color: white;
  }

  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid gold;
  }

  .profile-name {
    font-size: 0.9em;
    color: white;
  }
</style>
</head>
<body>

<header class="bossx-header">
  <div class="logo-section">
    <img src="logo-bossx.png" alt="BossX Logo" class="logo">
    <span class="bossx-name">BossX</span>
  </div>
  <div class="validator-id">VALIDATOR ID: 8055X</div>
  <div class="right-section">
    <span id="clock">00:00:00</span>
    <div class="profile">
      <img src="profile.jpg" alt="Profile" class="profile-pic">
      <span class="profile-name">Master</span>
    </div>
  </div>
</header>

<script>
function updateClock() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
