<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Mining & Masternode Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #0b0f14;
      color: #c8d1dc;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #0f141b;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }
    .brand {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #151c25;
      text-align: center;
      border-bottom: 1px solid #1c2633;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }
    .menu li:hover {
      background-color: #1c2633;
    }
    .menu li.active {
      background-color: #1e88e5;
      color: white;
    }
    /* Konten utama */
    .main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }
    .main h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">ðŸš€ MyCryptoPanel</div>
    <ul class="menu">
      <li class="active"><i class="fa fa-home"></i> Dashboard</li>
      <li><i class="fa fa-terminal"></i> Live Log</li>
      <li><i class="fa fa-chart-line"></i> Statistics</li>
      <li><i class="fa fa-cog"></i> Settings</li>
      <li><i class="fa fa-info-circle"></i> About</li>
    </ul>
  </div>

  <!-- Konten Utama -->
  <div class="main">
    <h1>Dashboard</h1>
    <p>Selamat datang di panel monitoring Mining + Masternode. Pilih menu di sidebar untuk melihat fitur lainnya.</p>
  </div>

</body>
</html>
