<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX Panel</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2a003f, #4b006e);
    color: white;
  }

  .bossx-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(48, 0, 72, 0.6);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid gold;
  }

  .left-section {
    font-size: 1em;
    font-weight: bold;
    color: white;
    font-family: monospace;
  }

  .right-section {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid gold;
  }

  .profile-name {
    font-size: 0.9em;
    color: white;
  }

  .validator-id {
    font-size: 1em;
    font-weight: bold;
    color: gold;
  }
</style>
</head>
<body>

<header class="bossx-header">
  <div class="left-section">
    <span id="full-datetime">Loading...</span>
  </div>
  <div class="right-section">
    <div class="profile">
      <img src="profile.jpg" alt="Profile" class="profile-pic">
      <span class="profile-name">Master</span>
    </div>
    <div class="validator-id">VALIDATOR ID: 8055X</div>
  </div>
</header>

<script>
function updateDateTime() {
  const now = new Date();
  const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

  const dayName = days[now.getDay()];
  const date = String(now.getDate()).padStart(2, '0');
  const monthName = months[now.getMonth()];
  const year = now.getFullYear();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');

  document.getElementById('full-datetime').textContent =
    `${dayName}, ${date} ${monthName} ${year} | ${hours}:${minutes}:${seconds}`;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
