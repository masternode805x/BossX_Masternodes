<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Log Output - BossX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
            line-height: 1.4;
        }

        .terminal {
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffaa00;
            font-size: 24px;
            text-shadow: 0 0 10px #ffaa00;
        }

        .header p {
            color: #00ff00;
            font-size: 12px;
            margin-top: 5px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border: 1px solid #00ff00;
            margin-bottom: 15px;
            border-radius: 3px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 10px;
        }

        .stat-value {
            color: #00ff00;
            font-weight: bold;
            font-size: 12px;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 3px;
        }

        .log-line {
            margin-bottom: 2px;
            font-size: 11px;
            display: flex;
            align-items: center;
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
            min-width: 80px;
        }

        .log-info { color: #00ff00; }
        .log-warning { color: #ffaa00; }
        .log-error { color: #ff0000; }
        .log-success { color: #00ffaa; }
        .log-pool { color: #0099ff; }

        .blinking-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hashrate {
            color: #ffaa00;
            font-weight: bold;
        }

        .accepted {
            color: #00ffaa;
            font-weight: bold;
        }

        .rejected {
            color: #ff4444;
            font-weight: bold;
        }

        .temperature {
            color: #ff9900;
        }

        .block-found {
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 0 0 5px #ff00ff;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #333;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #333;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #333;
            margin: 10px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffaa00, #00ff00);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>⚡ BossX Bitcoin Miner v3.2.1 ⚡</h1>
            <p>High Performance Mining Terminal | Pool: btc.pool.com</p>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">HASHRATE</div>
                <div class="stat-value" id="hashrate">125.4 TH/s</div>
            </div>
            <div class="stat">
                <div class="stat-label">ACCEPTED</div>
                <div class="stat-value" id="accepted">8,543</div>
            </div>
            <div class="stat">
                <div class="stat-label">REJECTED</div>
                <div class="stat-value" id="rejected">23</div>
            </div>
            <div class="stat">
                <div class="stat-label">UPTIME</div>
                <div class="stat-value" id="uptime">12h 34m</div>
            </div>
            <div class="stat">
                <div class="stat-label">TEMP</div>
                <div class="stat-value" id="temperature">67°C</div>
            </div>
            <div class="stat">
                <div class="stat-label">POWER</div>
                <div class="stat-value" id="power">3,200W</div>
            </div>
        </div>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <div class="log-container scrollbar" id="logContainer">
            <!-- Logs will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        let logCount = 0;
        let acceptedShares = 8543;
        let rejectedShares = 23;
        let currentHashrate = 125.4;
        let temperature = 67;
        let power = 3200;
        let uptimeMinutes = 754; // 12h 34m

        const poolAddresses = [
            'btc.pool.com:4444',
            'stratum.antpool.com:3333',
            'us-east.stratum.slushpool.com:3333',
            'pool.viabtc.com:3333'
        ];

        const miners = [
            'ASIC-001', 'ASIC-002', 'ASIC-003', 'ASIC-004', 
            'GPU-RTX4090-01', 'GPU-RTX4090-02', 'GPU-RX7900-01'
        ];

        function getCurrentTimestamp() {
            const now = new Date();
            return now.toTimeString().split(' ')[0];
        }

        function addLogLine(message, type = 'info') {
            const logLine = document.createElement('div');
            logLine.className = `log-line log-${type}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentTimestamp();
            
            const content = document.createElement('span');
            content.innerHTML = message;
            
            logLine.appendChild(timestamp);
            logLine.appendChild(content);
            
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 100 lines
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        function updateStats() {
            // Update hashrate with some variation
            currentHashrate += (Math.random() - 0.5) * 2;
            currentHashrate = Math.max(120, Math.min(130, currentHashrate));
            document.getElementById('hashrate').textContent = currentHashrate.toFixed(1) + ' TH/s';
            
            // Update temperature
            temperature += (Math.random() - 0.5) * 1;
            temperature = Math.max(65, Math.min(72, temperature));
            document.getElementById('temperature').textContent = Math.round(temperature) + '°C';
            
            // Update power
            power += (Math.random() - 0.5) * 50;
            power = Math.max(3100, Math.min(3300, power));
            document.getElementById('power').textContent = power.toFixed(0) + 'W';
            
            // Update accepted shares
            document.getElementById('accepted').textContent = acceptedShares.toLocaleString();
            document.getElementById('rejected').textContent = rejectedShares;
            
            // Update uptime
            uptimeMinutes++;
            const hours = Math.floor(uptimeMinutes / 60);
            const mins = uptimeMinutes % 60;
            document.getElementById('uptime').textContent = `${hours}h ${mins}m`;
        }

        function generateMiningLogs() {
            const logTypes = [
                () => {
                    const miner = miners[Math.floor(Math.random() * miners.length)];
                    const hashrate = (Math.random() * 20 + 15).toFixed(2);
                    acceptedShares++;
                    addLogLine(`[${miner}] <span class="accepted">✓ Share accepted</span> - <span class="hashrate">${hashrate} TH/s</span>`, 'success');
                },
                () => {
                    const difficulty = (Math.random() * 1000000000000 + 25000000000000).toExponential(2);
                    addLogLine(`[POOL] New job received - Difficulty: ${difficulty}`, 'pool');
                },
                () => {
                    const miner = miners[Math.floor(Math.random() * miners.length)];
                    const temp = Math.floor(Math.random() * 5 + 65);
                    addLogLine(`[${miner}] <span class="temperature">Temperature: ${temp}°C</span> - Fan: ${Math.floor(Math.random() * 20 + 80)}%`, 'info');
                },
                () => {
                    rejectedShares++;
                    const miner = miners[Math.floor(Math.random() * miners.length)];
                    addLogLine(`[${miner}] <span class="rejected">✗ Share rejected</span> - Stale work`, 'error');
                },
                () => {
                    const blockHeight = Math.floor(Math.random() * 1000 + 820000);
                    addLogLine(`[NETWORK] <span class="block-found">🎉 NEW BLOCK FOUND!</span> Height: ${blockHeight}`, 'success');
                },
                () => {
                    const pool = poolAddresses[Math.floor(Math.random() * poolAddresses.length)];
                    addLogLine(`[STRATUM] Connected to ${pool} - Latency: ${Math.floor(Math.random() * 50 + 20)}ms`, 'pool');
                },
                () => {
                    const miner = miners[Math.floor(Math.random() * miners.length)];
                    const nonce = Math.floor(Math.random() * 0xFFFFFFFF).toString(16).padStart(8, '0');
                    addLogLine(`[${miner}] Nonce found: 0x${nonce} - Hash: ${(Math.random() * 10).toFixed(8)} GH/s`, 'info');
                },
                () => {
                    addLogLine(`[SYSTEM] Memory usage: ${Math.floor(Math.random() * 500 + 1500)}MB - CPU: ${Math.floor(Math.random() * 20 + 10)}%`, 'info');
                },
                () => {
                    const reward = (Math.random() * 0.1 + 6.25).toFixed(8);
                    addLogLine(`[REWARD] Block reward: <span class="accepted">${reward} BTC</span> - Pool fee: 1.5%`, 'success');
                },
                () => {
                    const worker = `worker_${Math.floor(Math.random() * 10 + 1)}`;
                    addLogLine(`[${worker}] Status: <span class="accepted">ACTIVE</span> - Speed: ${(Math.random() * 5 + 18).toFixed(1)} TH/s`, 'info');
                }
            ];

            // Add initial startup logs
            if (logCount === 0) {
                addLogLine('[SYSTEM] BossX Bitcoin Miner starting...', 'info');
                addLogLine('[CONFIG] Loading mining configuration...', 'info');
                addLogLine('[DEVICE] Detected 7 mining devices', 'success');
                addLogLine('[STRATUM] Connecting to mining pool...', 'pool');
                addLogLine('[POOL] Successfully connected to btc.pool.com:4444', 'success');
                addLogLine('[MINER] Starting mining operation...', 'info');
                addLogLine('══════════════════════════════════════════════════════', 'info');
            }

            const randomLog = logTypes[Math.floor(Math.random() * logTypes.length)];
            randomLog();
            logCount++;
        }

        // Initialize logs
        generateMiningLogs();

        // Generate logs every 1-3 seconds
        setInterval(() => {
            generateMiningLogs();
        }, Math.random() * 2000 + 1000);

        // Update stats every 5 seconds
        setInterval(updateStats, 5000);

        // Add some startup animation
        setTimeout(() => {
            addLogLine('[SYSTEM] <span class="accepted">✓ All systems operational</span>', 'success');
        }, 2000);

        setTimeout(() => {
            addLogLine('[MINER] <span class="block-found">⚡ High performance mode activated</span>', 'success');
        }, 4000);
    </script>
</body>
</html>
