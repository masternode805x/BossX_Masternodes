<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX Panel</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2a003f, #4b006e);
    color: white;
  }

  /* Tombol Toggle Sidebar */
  #toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    background: gold;
    color: black;
    border: none;
    padding: 8px 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 4px;
  }

  /* Sidebar */
  .bossx-sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    height: 100vh;
    background: rgba(48, 0, 72, 0.6);
    backdrop-filter: blur(12px);
    border-right: 2px solid gold;
    padding-top: 20px;
    transform: translateX(0);
    transition: transform 0.3s ease;
    z-index: 1000;
  }

  .bossx-sidebar.closed {
    transform: translateX(-100%);
  }

  .sidebar-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0 20px;
    margin-bottom: 30px;
  }

  .sidebar-logo {
    width: 40px;
    height: 40px;
  }

  .sidebar-title {
    font-size: 1.4em;
    font-weight: bold;
    color: white;
  }

  .bossx-sidebar nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .bossx-sidebar nav ul li {
    margin: 15px 0;
  }

  .bossx-sidebar nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 20px;
    display: block;
    transition: background 0.3s, border-left 0.3s;
    border-left: 4px solid transparent;
  }

  .bossx-sidebar nav ul li a:hover {
    background: rgba(255, 255, 255, 0.1);
    border-left: 4px solid gold;
  }

  /* Header */
  .bossx-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(48, 0, 72, 0.6);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid gold;
    margin-left: 220px; /* ruang untuk sidebar */
    transition: margin-left 0.3s ease;
  }

  .bossx-header.full {
    margin-left: 0;
  }

  .left-section {
    font-size: 1em;
    font-weight: bold;
    color: white;
    font-family: monospace;
  }

  .right-section {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid gold;
  }

  .profile-name {
    font-size: 0.9em;
    color: white;
  }

  .validator-id {
    font-size: 1em;
    font-weight: bold;
    color: gold;
  }
</style>
</head>
<body>

<!-- Tombol Toggle -->
<button id="toggle-btn">‚ò∞</button>

<!-- Sidebar -->
<aside class="bossx-sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo-bossx.png" alt="BossX Logo" class="sidebar-logo">
    <span class="sidebar-title">BossX</span>
  </div>
  <nav>
    <ul>
      <li><a href="#dashboard">üè† Dashboard</a></li>
      <li><a href="#contracts">üìÑ Kontrak</a></li>
      <li><a href="#aktivasi">‚ö° Aktivasi</a></li>
      <li><a href="#history">üïò History</a></li>
      <li><a href="#settings">‚öôÔ∏è Pengaturan</a></li>
    </ul>
  </nav>
</aside>

<!-- Header -->
<header class="bossx-header" id="header">
  <div class="left-section">
    <span id="full-datetime">Loading...</span>
  </div>
  <div class="right-section">
    <div class="profile">
      <img src="profile.jpg" alt="Profile" class="profile-pic">
      <span class="profile-name">Master</span>
    </div>
    <div class="validator-id">VALIDATOR ID: 8055X</div>
  </div>
</header>

<script>
/* Toggle Sidebar */
document.getElementById('toggle-btn').addEventListener('click', function() {
  document.getElementById('sidebar').classList.toggle('closed');
  document.getElementById('header').classList.toggle('full');
});

/* Update Tanggal & Waktu Lengkap */
function updateDateTime() {
  const now = new Date();
  const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

  const dayName = days[now.getDay()];
  const date = String(now.getDate()).padStart(2, '0');
  const monthName = months[now.getMonth()];
  const year = now.getFullYear();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');

  document.getElementById('full-datetime').textContent =
    `${dayName}, ${date} ${monthName} ${year} | ${hours}:${minutes}:${seconds}`;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
