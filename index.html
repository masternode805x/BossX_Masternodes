<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BossX Masternode Panel</title>
  <style>
    :root {
      --accent: #c09eff;
      --muted: #9aa3b2;
      --gold: #ffd700;
      --pink: #ff4fd8;
    }
    body {
      background: #0e0e14;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .masternode-cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card-enhanced {
      flex: 1 1 calc(25% - 20px);
      min-width: 240px;
      background: rgba(20,20,30,0.55);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .card-enhanced:hover {
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--pink), 0 0 60px var(--gold);
      transform: translateY(-6px);
    }
    .card-enhanced.glow {
      border: 1px solid var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }
    .btn {
      background: var(--accent);
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background: var(--gold); }
    .btn.secondary {
      background: #2b3646;
      color: #fff;
    }
    .btn.secondary:hover { background: #3a4a5f; }
    .input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background: rgba(255,255,255,0.05);
      color: #fff;
      margin-bottom: 10px;
    }
    .input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }
    .log-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 6px;
    }
    .log-output {
      font-family: monospace;
      font-size: 13px;
      color: #ccc;
      white-space: pre-wrap;
    }
    .log-success { color: #4caf50; }
    .log-info { color: var(--accent); }
    .log-error { color: #f44336; }
  </style>
</head>
<body>

  <div class="masternode-cards">
    <div class="card-enhanced glow">
      <h3>Node Amount</h3>
      <p id="nodeAmountDisplay">0 BossX</p>
      <input class="input" type="number" id="masternodeAmount" placeholder="minimal 50 BossX">
      <button class="btn" id="activateMasternode" disabled>Aktivkan</button>
    </div>
    <div class="card-enhanced">
      <h3>Validasi Running</h3>
      <p id="validationValue">0.0000000000 BossX</p>
      <p id="validationStatus" style="color:var(--muted)">Belum berjalan</p>
      <button class="btn secondary" id="toggleValidation">‚èª</button>
    </div>
    <div class="card-enhanced">
      <h3>Reward Validasi</h3>
      <p id="rewardValue">0.0000000000 BossX</p>
      <p>Auto-claim: <span id="autoClaimCountdown">60</span>s</p>
      <button class="btn" id="convertBtn">Convert</button>
    </div>
    <div class="card-enhanced">
      <h3>Balance USDT</h3>
      <p id="usdtBalance">$0.00</p>
      <div>Total Deposit: <span id="usdtDeposit">$0.00</span></div>
      <div>Total Reward: <span id="usdtReward">$0.00</span></div>
      <div>Last Update: <span id="usdtLastUpdate">-</span></div>
      <button class="btn secondary" id="refreshUsdtBtn">Refresh</button>
    </div>
  </div>

  <div class="card-enhanced" style="margin-top:20px;">
    <h3>Log Masternode</h3>
    <div class="log-container">
      <pre class="log-output" id="logOutput">[Init] Masternode siap...</pre>
    </div>
  </div>

  <script>
    (function(){
      const log = (msg,type='info')=>{
        const out=document.getElementById('logOutput');
        const ts=new Date().toLocaleString();
        out.innerHTML += `\n<span class="log-${type}">[${ts}] ${msg}</span>`;
        out.parentElement.scrollTop = out.parentElement.scrollHeight;
      };
      const animateValue = (el,start,end,duration,suffix='')=>{
        let startTime=null;
        function step(ts){
          if(!startTime) startTime=ts;
          const progress=Math.min((ts-startTime)/duration,1);
          const value=start+(end-start)*progress;
          el.textContent=value.toFixed(typeof end==='number' && end%1!==0?10:2)+suffix;
          if(progress<1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      };

      const nodeInput=document.getElementById('masternodeAmount');
      const nodeDisplay=document.getElementById('nodeAmountDisplay');
      const activateBtn=document.getElementById('activateMasternode');
      nodeInput.addEventListener('input',()=>{
        const val=parseFloat(nodeInput.value)||0;
        animateValue(nodeDisplay,parseFloat(nodeDisplay.textContent)||0,val,500,' BossX');
        activateBtn.disabled=val<50;
      });
      activateBtn.addEventListener('click',()=>{
        log(`Masternode diaktifkan dengan ${nodeInput.value} BossX`,'success');
      });

      const valStatus=document.getElementById('validationStatus');
      const valValue=document.getElementById('validationValue');
      let valRun=false, valInterval;
      document.getElementById('toggleValidation').addEventListener('click',()=>{
        valRun=!valRun;
        if(valRun){
          valStatus.textContent='Berjalan';
          valStatus.style.color='var(--accent)';
          let r=0;
          valInterval=setInterval(()=>{
            r+=0.0000000001;
            valValue.textContent=r.toFixed(10)+' BossX';
          },1000);
          log('Validasi dimulai','success');
        } else {
          valStatus.textContent='Berhenti';
          valStatus.style.color='var(--muted)';
          clearInterval(valInterval);
          log('Validasi dihentikan','info');
        }
      });

      const rewardEl=document.getElementById('rewardValue');
      const countdownEl=document.getElementById('autoClaimCountdown');
      let cd=60, cdTimer;
      function startCountdown(){
        clearInterval(cdTimer);
        cd=60;
        countdownEl.textContent=cd;
        cdTimer=setInterval(()=>{
          cd--;
          countdownEl.textContent=cd;
          if(cd<=0){
            clearInterval(cdTimer);
            rewardEl.textContent='0.0000000000 BossX';
            log('Reward otomatis diklaim','success');
            startCountdown();
          }
        },1000);
      }
      startCountdown();
      document.getElementById('convertBtn').addEventListener('click',()=>{
        rewardEl.textContent='0.0000000000 BossX';
        log('Reward dikonversi ke USDT','success');
        startCountdown();
      });

      const usdtBal=document.getElementById('usdtBalance');
      const usdtDep=document.getElementById('usdtDeposit');
      const usdtRew=document.getElementById('usdtReward');
      const usdtUpd=document.getElementById('usdtLastUpdate');
      document.getElementById('refreshUsdtBtn').addEventListener('click',()=>{
        const dep=1000;
        const rew=Math.random
                const rew = Math.random() * 300;
        usdtDep.textContent = `$${dep.toFixed(2)}`;
        usdtRew.textContent = `$${rew.toFixed(2)}`;
        animateValue(usdtBal, parseFloat(usdtBal.textContent.replace('$','')) || 0, dep + rew, 800, ' USD');
        usdtUpd.textContent = new Date().toLocaleString();
        log('Saldo USDT diperbarui','info');
      });
    })();
  </script>

</body>
</html>
