<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX Panel</title>
<style>
/* Tombol Toggle */
.sidebar-toggle {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1001;
  background: #FFD700;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 18px;
  border-radius: 4px;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  box-sizing: border-box;
  border-right: 1px solid #FFD700;
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease;
  z-index: 1000;
}

/* Mode Siang */
body.day-mode {
  background: linear-gradient(135deg, #6A0DAD, #FF00FF);
  color: #FFD700;
}

body.day-mode .sidebar {
  background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(30, 144, 255, 0.15));
}

/* Mode Malam */
body.night-mode {
  background: linear-gradient(135deg, #000000, #0A0F2C);
  color: #FFD700;
}

body.night-mode .sidebar {
  background: linear-gradient(135deg, rgba(0, 191, 255, 0.15), rgba(0, 0, 0, 0.3));
}

/* Sidebar Tertutup */
.sidebar.closed {
  transform: translateX(-100%);
}

/* Logo */
.logo {
  width: 60px;
  margin-bottom: 10px;
}

.validator-id {
  font-size: 14px;
  font-weight: bold;
}

/* Menu */
.menu a {
  display: block;
  padding: 12px 0;
  text-decoration: none;
  color: inherit;
  font-weight: 500;
  transition: color 0.3s, text-shadow 0.3s;
}

.menu a:hover {
  color: #FFD700;
  text-shadow: 0 0 5px #FFD700, 0 0 10px #1E90FF;
}

/* Mode Toggle */
.mode-toggle button {
  background: none;
  border: 1px solid #FFD700;
  color: #FFD700;
  padding: 8px;
  margin-top: 10px;
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s;
}

.mode-toggle button:hover {
  background: rgba(255, 215, 0, 0.2);
  box-shadow: 0 0 5px #FFD700, 0 0 10px #1E90FF;
}

/* Header */
.main-header {
  position: fixed;
  top: 0;
  left: 240px;
  right: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-sizing: border-box;
  border-bottom: 1px solid #FFD700;
  backdrop-filter: blur(10px);
  transition: left 0.3s ease;
  z-index: 900;
}

.sidebar.closed ~ .main-header {
  left: 0;
}

/* Konten Utama */
.main-content {
  margin-top: 60px;
  margin-left: 240px;
  padding: 20px;
  transition: margin-left 0.3s ease;
}

.sidebar.closed ~ .main-content {
  margin-left: 0;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid #FFD700;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(5px);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 10px #FFD700, 0 0 15px #1E90FF;
}

/* Logs */
.logs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.log-aktivasi, .log-history {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid #FFD700;
  padding: 20px;
  backdrop-filter: blur(5px);
}
</style>
</head>
<body class="day-mode">

<!-- Tombol Toggle Sidebar -->
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo-section">
    <img src="logo-bossx.png" alt="BossX Logo" class="logo">
    <span class="validator-id">Validator ID: 8055x</span>
  </div>

  <nav class="menu">
    <a href="#">üè† DASHBOARD</a>
    <a href="#">üí∞ DEPOSIT</a>
    <a href="#">üí∏ WITHDRAWAL</a>
    <a href="#">ü§ù PEER TO PEER</a>
    <a href="#">üë§ PROFIL</a>
    <a href="#">‚öôÔ∏è SETTING</a>
    <a href="#">üö™ LOGOUT</a>
  </nav>

  <div class="mode-toggle">
    <button onclick="setMode('day-mode')">‚òÄÔ∏è Siang</button>
    <button onclick="setMode('night-mode')">üåô Malam</button>
  </div>
</aside>

<!-- Header -->
<header class="main-header">
  <div class="header-left">
    <h1>BossX Panel</h1>
  </div>
  <div class="header-center">
    <span id="clock">00:00:00</span>
  </div>
  <div class="header-right">
    <span class="validator-id">Validator ID: 8055x</span>
  </div>
</header>

<!-- Konten Utama -->
<main class="main-content">
  <section class="cards">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
  </section>

  <section class="logs">
    <div class="log-aktivasi">Log Aktivasi</div>
    <div class="log-history">History</div>
  </section>
</main>

<script>
function toggleSidebar() {
  document.querySelector('.sidebar').classList.toggle('closed');
}

function setMode(mode) {
  document.body.classList.remove('day-mode', 'night-mode');
  document.body.classList.add(mode);
}

function updateClock() {
  const now = new Date();
  const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
  document.getElementById('clock').textContent = timeString;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
