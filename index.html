<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BossX Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="color-scheme" content="dark">
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #0f141b;
      --panel-2: #151c25;
      --text: #c8d1dc;
      --muted: #8b9bb0;
      --accent: #1e88e5;
      --hover: #1c2633;
      --border: #1c2633;
      --success: #00c853;
      --danger: #ef5350;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; display: flex; background: var(--bg); color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .sidebar {
      width: 240px; height: 100vh; position: fixed; left: 0; top: 0;
      background: var(--panel); border-right: 1px solid var(--border);
      display: flex; flex-direction: column;
    }
    .brand {
      padding: 18px 16px; background: var(--panel-2);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; gap: 10px;
    }
    .brand .logo { width: 60px; height: 60px; object-fit: contain; }
    .brand-text { display: flex; flex-direction: column; line-height: 1.2; }
    .brand-text .name { font-weight: 800; font-size: 20px; color: var(--accent); }
    .brand-text .tagline { font-size: 14px; color: var(--muted); }
    .menu { list-style: none; padding: 8px 0; margin: 0; flex: 1; }
    .menu li {
      padding: 12px 16px; display: flex; align-items: center; gap: 10px; cursor: pointer;
      border-left: 3px solid transparent; transition: background .15s, border-color .15s, color .15s;
    }
    .menu li:hover { background: var(--hover); }
    .menu li.active { background: #133a63; color: #fff; border-left-color: var(--accent); }
    .menu .icon { width: 18px; text-align: center; }
    .main {
      margin-left: 240px; padding: 0; min-height: 100vh; width: 100%;
      display: flex; flex-direction: column;
    }
    .header {
      background: var(--panel-2);
      border-bottom: 1px solid var(--border);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
    }
    .user-info { text-align: right; }
    .user-info .name { font-weight: 600; font-size: 14px; }
    .user-info .validator { font-size: 12px; color: var(--muted); }
    .avatar {
      width: 60px; height: 60px; border-radius: 50%;
      object-fit: cover; border: 2px solid var(--accent);
    }
    .content { padding: 20px; flex: 1; }
    .card {
      background: var(--panel); border: 1px solid var(--border);
      border-radius: 10px; padding: 16px;
    }
    h1, h2, h3 { margin: 0 0 6px; }
    .sub { color: var(--muted); margin: 0 0 12px; font-size: 14px; }
    .input, .select, .btn, .table { width: 100%; }
    .input, .select {
      padding: 10px; border-radius: 6px; border: 1px solid var(--border);
      background: var(--panel-2); color: var(--text); margin-bottom: 10px;
    }
    .btn {
      padding: 10px 16px; border-radius: 6px; border: none; cursor: pointer;
      background: var(--accent); color: #fff; font-weight: 600;
    }
    .btn.secondary { background: #2b3646; color: var(--text); }
    .table { border-collapse: collapse; }
    .table th, .table td {
      padding: 10px; border: 1px solid var(--border); text-align: left;
    }
    .table thead tr { background: var(--panel-2); }
    .log-container {
      background: #000; color: #00ff88; font-family: monospace; font-size: 13px;
      padding: 10px; border-radius: 6px; border: 1px solid var(--border);
      height: 300px; overflow-y: auto;
    }
    .log-output { margin: 0; white-space: pre-wrap; }
    .toast {
      position: fixed; right: 20px; bottom: 20px; padding: 12px 14px;
      background: var(--panel-2); color: var(--text); border: 1px solid var(--border);
      border-left: 4px solid var(--accent); border-radius: 8px; box-shadow: 0 6px 24px rgba(0,0,0,.35);
      opacity: 0; transform: translateY(10px); transition: opacity .2s, transform .2s;
      max-width: 320px; z-index: 1000;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { border-left-color: var(--success); }
    .toast.error { border-left-color: var(--danger); }
    .deposit-grid { display: flex; gap: 20px; flex-wrap: wrap; }
    .deposit-col { flex: 1; min-width: 300px; }
    .wallet-box { display: flex; align-items: center; gap: 10px; }
    @media (max-width: 900px) {
      .sidebar { width: 210px; }
      .main { margin-left: 210px; }
    }
    @media (max-width: 720px) {
      .sidebar { position: fixed; transform: translateX(-100%); transition: transform .2s; z-index: 100; }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .header { justify-content: space-between; }
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="Logo BossX" class="logo">
      <div class="brand-text">
        <span class="name">BossX</span>
        <span class="tagline">Software Masternode</span>
      </div>
    </div>
    <ul class="menu" id="menu">
      <li class="active" data-page="masternode"><span class="icon"><i class="fa fa-server"></i></span>Masternode</li>
      <li data-page="deposit"><span class="icon"><i class="fa fa-wallet"></i></span>Deposit</li>
      <li data-page="withdrawal"><span class="icon"><i class="fa fa-money-bill-transfer"></i></span>Withdrawal</li>
      <li data-page="p2p"><span class="icon"><i class="fa fa-exchange-alt"></i></span>Peer to Peer</li>
      <li data-page="settings"><span class="icon"><i class="fa fa-cog"></i></span>Settings</li>
    </ul>
  </aside>
  <div class="main">
    <div class="header">
      <button class="btn secondary" id="toggleSidebar" style="display:none"><i class="fa fa-bars"></i></button>
      <div style="flex:1"></div>
      <div class="user-info">
        <div class="name">Fery Muliawan</div>
        <div class="validator">Validator ID: 8055x</div>
      </div>
      <img src="https://i.ibb.co/gbVsGLy0/FB-IMG-1617237754232.jpg" alt="Foto Profil" class="avatar">
    </div>

    <!-- Konten dinamis -->
    <div class="content" id="content"></div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Script -->
  <script>
    const menuItems = document.querySelectorAll('#menu li');
    const content = document.getElementById('content');

    const pages = {
      masternode: `
        <div class="card">
          <h1>Masternode</h1>
          <p class="sub">Log output hybrid mining + masternode (simulasi).</p>
          <div class="log-container" id="logContainer">
<pre class="log-output" id="logOutput">
[2025-09-12 10:00:01] Starting BossX Masternode service...
[2025-09-12 10:00:02] Connecting to network peers...
[2025-09-12 10:00:05] Peer connected: 192.168.1.24:8055
[2025-09-12 10:00:07] Masternode status: ENABLED
</pre>
          </div>
        </div>
      `,

      deposit: `
        <div class="deposit-grid">
          <!-- Deposit USDT -->
          <div class="card deposit-col">
            <h2>Deposit USDT</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=USDT_WALLET_ADDRESS" alt="QR USDT" style="margin:10px 0;">
            <div class="wallet-box">
              <input class="input" type="text" id="usdtAddress" value="TRC20-ADDRESS-USDT" readonly>
              <button class="btn secondary" onclick="copyAddress('usdtAddress')"><i class="fa fa-copy"></i></button>
            </div>
            <h3 style="margin-top:15px;">Riwayat Deposit USDT</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>Waktu</th>
                  <th>Jumlah</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="usdtHistory">
                <tr>
                  <td>Jum, 12-09-2025 10:35:20</td>
                  <td>100 USDT</td>
                  <td style="color:var(--success)">Sukses</td>
                </tr>
                <tr>
                  <td>Kam, 11-09-2025 14:12:05</td>
                  <td>50 USDT</td>
                  <td style="color:orange">Pending</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Deposit BOSSX -->
          <div class="card deposit-col">
            <h2>Deposit BOSSX</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BOSSX_WALLET_ADDRESS" alt="QR BOSSX" style="margin:10px 0;">
            <div class="wallet-box">
              <input class="input" type="text" id="bossxAddress" value="BOSSX-ADDRESS" readonly>
              <button class="btn secondary" onclick="copyAddress('bossxAddress')"><i class="fa fa-copy"></i></button>
            </div>
            <h3 style="margin-top:15px;">Riwayat Deposit BOSSX</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>Waktu</th>
                  <th>Jumlah</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="bossxHistory">
                <tr>
                  <td>Jum, 12-09-2025 09:20:10</td>
                  <td>250 BOSSX</td>
                  <td style="color:var(--success)">Sukses</td>
                </tr>
                <tr>
                  <td>Rab, 10-09-2025 16:45:55</td>
                  <td>100 BOSSX</td>
                  <td style="color:orange">Pending</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      `,
      withdrawal: `
        <div class="card">
          <h1>Withdrawal</h1>
          <p class="sub">Form penarikan saldo dari akun BossX Anda.</p>
          <input class="input" type="number" placeholder="Jumlah (contoh: 50)">
          <input class="input" type="text" placeholder="Alamat Wallet (contoh: BOSSX1abc...)">
          <button class="btn" onclick="showToast('Permintaan penarikan diproses (simulasi).','success')">Tarik Saldo</button>
        </div>
      `,

      p2p: `
        <div class="card">
          <h1>Peer to Peer</h1>
          <p class="sub">Daftar order jual/beli BossX Coin.</p>
          <table class="table">
            <thead>
              <tr>
                <th>Tipe</th><th>Harga</th><th>Jumlah</th><th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Beli</td><td>1.25 USDT</td><td>500 BOSSX</td>
                <td><button class="btn secondary" onclick="showToast('Aksi Jual dipilih (simulasi).','success')">Jual</button></td>
              </tr>
              <tr>
                <td>Jual</td><td>1.30 USDT</td><td>300 BOSSX</td>
                <td><button class="btn secondary" onclick="showToast('Aksi Beli dipilih (simulasi).','success')">Beli</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      `,

      settings: `
        <div class="card">
          <h1>Settings</h1>
          <p class="sub">Pengaturan akun dan preferensi.</p>
          <label>Nama Pengguna</label>
          <input class="input" type="text" value="Fery Muliawan">
          <label>Email</label>
          <input class="input" type="email" placeholder="email@domain.com">
          <label>Password Baru</label>
          <input class="input" type="password" placeholder="********">
          <button class="btn" onclick="showToast('Pengaturan disimpan (simulasi).','success')">Simpan Perubahan</button>
        </div>
      `
    };

    // Fungsi Copy Address
    function copyAddress(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      showToast("Alamat berhasil disalin!", "success");
    }

    // Toast Notification
    const toast = document.getElementById('toast');
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = 'toast show ' + (type === 'error' ? 'error' : 'success');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => { toast.classList.remove('show'); }, 2500);
    }

    // Responsive Sidebar
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    function handleResize() {
      if (window.innerWidth <= 720) {
        toggleSidebar.style.display = 'inline-flex';
        toggleSidebar.onclick = () => sidebar.classList.toggle('open');
      } else {
        toggleSidebar.style.display = 'none';
        sidebar.classList.remove('open');
      }
    }
    window.addEventListener('resize', handleResize);

    // Render halaman
    function render(page) {
      content.innerHTML = pages[page] || '<div class="card"><h1>Halaman kosong</h1></div>';
      if (page === 'masternode') initMasternodeLog();
    }

    // Event menu
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        render(item.dataset.page);
        if (window.innerWidth <= 720) sidebar.classList.remove('open');
      });
    });

    // Auto-scroll log Masternode
    function initMasternodeLog() {
      const logContainer = document.getElementById('logContainer');
      const logOutput = document.getElementById('logOutput');
      if (!logContainer || !logOutput) return;
      const dummyLogs = [
        "[2025-09-12 10:00:10] Block #154233 validated. Reward: 2.5 BOSSX",
        "[2025-09-12 10:00:15] Block #154234 validated. Reward: 2.5 BOSSX",
        "[2025-09-12 10:00:20] Uptime: 00:05:19 | Peers: 8 | Ping: 32ms"
      ];
      let i = 0;
      setInterval(() => {
        if (i < dummyLogs.length) {
          logOutput.textContent += '\\n' + dummyLogs[i++];
          logContainer.scrollTop = logContainer.scrollHeight;
        }
      }, 2000);
    }

    // Init
    handleResize();
    render('masternode');
  </script>
</body>
</html>
